<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="inner">
      <div class="inner__aside">
        <aside class="aside">
          <div class="aside__wrapper">
            <div class="top-content">
              <button class="btn-style top-content__btn" type="button">
                <img
                  class="top-content__btn-img"
                  src="img/burger.svg"
                  alt="Закрыть меню"
                />
              </button>
              <a class="top-content__logo" href="#">
                <img
                  class="top-content__logo-img"
                  src="img/logo.svg"
                  alt="Логотип"
                />
              </a>
              <button class="btn-style top-content__btn" type="button">
                <img
                  class="top-content__btn-img"
                  src="img/search.svg"
                  alt="Поиск"
                />
              </button>
            </div>
            <nav class="aside__menu">
              <ul class="aside__menu-list">
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Ремонт техники</a>
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Услуги и сервисы</a>
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link"
                    >Корпоративным клиентам</a
                  >
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Продавцам техники</a>
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Партнерам</a>
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Производителям</a>
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Наши сервисные центры</a>
                </li>
                <li class="aside__menu-item">
                  <a href="#" class="aside__menu-link">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="bot-content">
              <div class="bot-content__callback-icon">
                <button class="btn-style bot-content__btn" type="button">
                  <img
                    class="bot-content__btn-img"
                    src="img/call.svg"
                    alt="Обратный звонок"
                  />
                </button>
                <button class="btn-style bot-content__btn" type="button">
                  <img
                    class="bot-content__btn-img"
                    src="img/message.svg"
                    alt="Отправить сообщение"
                  />
                </button>
                <button class="btn-style bot-content__btn" type="button">
                  <img
                    class="bot-content__btn-img"
                    src="img/profile.svg"
                    alt="Ваш профиль"
                  />
                </button>
              </div>
              <a class="bot-content__mail" href="mailto:mail@cps.com"
                >mail@cps.com</a
              >
              <a class="bot-content__phone" href="tel:+78008908900"
                >8 800 890 8900</a
              >
              <div class="bot-content__lang">
                <a
                  class="bot-content__lang-link bot-content__lang-link--active"
                  href="#"
                  >RU</a
                >
                <a class="bot-content__lang-link" href="#">EN</a>
                <a class="bot-content__lang-link" href="#">CH</a>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div class="inner__content">
        <header></header>
        <main></main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
